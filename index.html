<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Explicit favicon fix -->
  <link rel="icon" href="./favicon.ico" type="image/x-icon" />

  <title>F√¶sh</title>

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0f0f14;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .app {
      width: 100%;
      max-width: 420px;
      height: 90vh;
      background: #12121a;
      border-radius: 14px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      box-shadow: 0 20px 40px rgba(0,0,0,.6);
    }

    header {
      padding: 14px 16px;
      font-weight: 700;
      background: #141420;
      border-bottom: 1px solid #1f1f2e;
    }

    .messages {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
    }

    .msg {
      margin-bottom: 12px;
      line-height: 1.4;
    }

    .msg.user {
      text-align: right;
      color: #9fd3ff;
    }

    .msg.bot {
      text-align: left;
      color: #fff;
    }

    .composer {
      display: flex;
      gap: 6px;
      padding: 10px;
      border-top: 1px solid #1f1f2e;
      background: #141420;
    }

    .composer input {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: none;
      outline: none;
      background: #1b1b29;
      color: #fff;
    }

    .composer button {
      padding: 10px 14px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background: #6c5ce7;
      color: #fff;
      font-weight: 600;
    }

    .icons {
      display: flex;
      gap: 8px;
      margin-left: 6px;
    }

    .icons button {
      background: #1b1b29;
      border: none;
      border-radius: 8px;
      padding: 8px 10px;
      cursor: pointer;
      color: #fff;
    }
  </style>
</head>
<body>

<div class="app">
  <header>F√¶sh</header>

  <div id="messages" class="messages"></div>

  <div class="composer">
    <input
      id="input"
      type="text"
      placeholder="Say something‚Ä¶"
      autocomplete="off"
    />

    <div class="icons">
      <button title="Upload image">üñºÔ∏è</button>
      <button title="Upload file">üìé</button>
    </div>

    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {

  const chatBox =
    document.getElementById("chat") ||
    document.getElementById("chat-box") ||
    document.querySelector(".chat") ||
    document.querySelector(".messages");

  const input = document.querySelector("input[type='text'], textarea");
  const roastSlider = document.getElementById("roast");

  if (!chatBox || !input) {
    console.error("‚ùå Chat container or input not found");
    return;
  }

  function addMessage(text, sender) {
    const div = document.createElement("div");
    div.className = sender === "user" ? "message user" : "message bot";
    div.textContent = text;
    chatBox.appendChild(div);
    chatBox.scrollTop = chatBox.scrollHeight;
  }

  window.sendMessage = async function () {
    const text = input.value.trim();
    if (!text) return;

    addMessage(text, "user");
    input.value = "";

    try {
      const response = await fetch("https://faesh.onrender.com/chat", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          messages: [
            { role: "user", content: text }
          ],
          roast_level: parseInt(roastSlider?.value || 1)
        })
      });

      if (!response.ok) throw new Error("Backend error");

      const data = await response.json();
      addMessage(data.reply, "bot");

    } catch (err) {
      console.error(err);
      addMessage("‚ö†Ô∏è Faesh froze ‚Äî backend didn‚Äôt respond.", "bot");
    }
  };

  // Enter key support (restored)
  input.addEventListener("keydown", (e) => {
    if (e.key === "Enter") {
      e.preventDefault();
      window.sendMessage();
    }
  });

});
</script>

</body>
</html>
