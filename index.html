<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Faesh</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f0f0f;
      color: #fff;
      margin: 0;
      padding: 20px;
    }

    #chat {
      max-width: 700px;
      margin: auto;
      background: #1a1a1a;
      padding: 15px;
      border-radius: 8px;
      min-height: 400px;
      overflow-y: auto;
    }

    .message {
      margin: 10px 0;
      padding: 10px;
      border-radius: 6px;
      max-width: 80%;
    }

    .user {
      background: #2563eb;
      margin-left: auto;
      text-align: right;
    }

    .bot {
      background: #374151;
      margin-right: auto;
    }

    #controls {
      max-width: 700px;
      margin: 15px auto;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    textarea {
      width: 100%;
      height: 60px;
      padding: 10px;
      resize: none;
      border-radius: 6px;
      border: none;
    }

    button {
      padding: 10px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      background: #22c55e;
      color: #000;
      font-weight: bold;
    }

    .row {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    input[type="range"] {
      flex: 1;
    }

    label {
      font-size: 14px;
      opacity: 0.9;
    }
  </style>
</head>
<body>

  <h1 style="text-align:center;">Faesh</h1>

  <div id="chat"></div>

  <div id="controls">
    <textarea id="input" placeholder="Say something to Faesh..."></textarea>

    <div class="row">
      <label>Roast level</label>
      <input type="range" id="roast" min="0" max="3" value="1">
    </div>

    <div class="row">
      <input type="file" id="imageInput" accept="image/*">
      <input type="file" id="fileInput">
    </div>

    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    const chat = document.getElementById("chat");

    function addMessage(text, cls) {
      const div = document.createElement("div");
      div.className = "message " + cls;
      div.textContent = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    async function sendMessage() {
      const input = document.getElementById("input");
      const roast = document.getElementById("roast").value;

      const text = input.value.trim();
      if (!text) return;

      addMessage(text, "user");
      input.value = "";

      try {
        const res = await fetch("https://faesh.onrender.com/chat", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            messages: [{ role: "user", content: text }],
            roast_level: Number(roast)
          })
        });

        const data = await res.json();
        addMessage(data.reply || "Faesh is thinkingâ€¦", "bot");

      } catch (err) {
        addMessage("Error: Failed to reach Faesh backend.", "bot");
        console.error(err);
      }
    }
  </script>

</body>
</html>
