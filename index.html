<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>F√¶sh</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      background: #0e0e12;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      padding: 14px 18px;
      background: #12121a;
      border-bottom: 1px solid #1f1f2e;
      font-weight: 700;
      font-size: 18px;
    }

    #chat {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
    }

    .msg {
      margin-bottom: 12px;
      line-height: 1.4;
    }

    .user {
      color: #9fd3ff;
    }

    .faesh {
      color: #e6e6ff;
    }

    footer {
      border-top: 1px solid #1f1f2e;
      padding: 10px;
      display: flex;
      gap: 6px;
      background: #12121a;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px;
      border-radius: 6px;
      border: none;
      outline: none;
      background: #1a1a24;
      color: #fff;
    }

    button {
      padding: 10px 12px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      background: #2a2a3d;
      color: #fff;
      font-weight: 600;
    }

    button:hover {
      background: #3a3a55;
    }

    .icon-btn {
      width: 42px;
    }
  </style>
</head>

<body>

  <header>F√¶sh</header>

  <div id="chat"></div>

  <footer>
    <button class="icon-btn" onclick="document.getElementById('imageInput').click()">üñºÔ∏è</button>
    <button class="icon-btn" onclick="document.getElementById('fileInput').click()">üìé</button>
    <input id="userInput" type="text" placeholder="Say something‚Ä¶" />
    <button onclick="sendMessage()">Send</button>
  </footer>

  <input type="file" id="imageInput" accept="image/*" hidden />
  <input type="file" id="fileInput" hidden />

  <script>
    const chat = document.getElementById("chat");
    const input = document.getElementById("userInput");

    function addMessage(text, cls) {
      const div = document.createElement("div");
      div.className = "msg " + cls;
      div.textContent = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    async function sendMessage() {
      const text = input.value.trim();
      if (!text) return;

      addMessage("You: " + text, "user");
      input.value = "";

      try {
        const res = await fetch("https://faesh.onrender.com/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: text })
        });

        if (!res.ok) {
          addMessage("‚ö†Ô∏è Faesh froze ‚Äî backend didn‚Äôt respond.", "faesh");
          return;
        }

        const data = await res.json();
        addMessage("F√¶sh: " + data.reply, "faesh");

      } catch (err) {
        addMessage("‚ö†Ô∏è Faesh froze ‚Äî backend didn‚Äôt respond.", "faesh");
      }
    }

    // ENTER KEY SEND
    input.addEventListener("keydown", function (e) {
      if (e.key === "Enter") {
        e.preventDefault();
        sendMessage();
      }
    });

    // Initial greeting
    addMessage(
      "F√¶sh: Yo! What‚Äôs good? F√¶sh here ‚Äî your fashion and creativity sidekick, created by Patrick Wilkerson Sr. What vibe are we on?",
      "faesh"
    );
  </script>

</body>
</html>
