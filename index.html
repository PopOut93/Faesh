<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Faesh</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f5f5f5;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    h1 { text-align: center; }
    #chat {
      background: white;
      border: 1px solid #ccc;
      padding: 10px;
      height: 400px;
      overflow-y: auto;
      margin-bottom: 10px;
    }
    .message {
      margin-bottom: 8px;
      padding: 6px 10px;
      border-radius: 6px;
      max-width: 80%;
      white-space: pre-wrap;
    }
    .user {
      background: #007aff;
      color: white;
      margin-left: auto;
      text-align: right;
    }
    .bot {
      background: #e5e5ea;
      color: black;
      margin-right: auto;
    }
    #input {
      width: 100%;
      height: 60px;
      padding: 8px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      font-size: 16px;
    }
  </style>
</head>
<body>

<h1>Faesh</h1>

<div id="chat"></div>

<textarea id="input" placeholder="Say something to Faesh..."></textarea>
<button id="sendBtn">Send</button>

<script>
  console.log("Faesh script loaded (memory enabled)");

  const chat = document.getElementById("chat");
  const input = document.getElementById("input");
  const sendBtn = document.getElementById("sendBtn");

  // ðŸ§  Persistent memory key
  const MEMORY_KEY = "faesh_messages";

  // Load memory from localStorage
  let messages = JSON.parse(localStorage.getItem(MEMORY_KEY)) || [];

  function saveMemory() {
    localStorage.setItem(MEMORY_KEY, JSON.stringify(messages));
  }

  function addMessageToUI(text, className) {
    const div = document.createElement("div");
    div.className = "message " + className;
    div.textContent = text;
    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
    return div;
  }

  // Restore chat history on load
  messages.forEach(m => {
    if (m.role === "user") addMessageToUI(m.content, "user");
    if (m.role === "assistant") addMessageToUI(m.content, "bot");
  });

  async function sendMessage() {
    console.log("sendMessage called");

    const userText = input.value.trim();
    if (!userText) return;

    // Add user message
    messages.push({ role: "user", content: userText });
    saveMemory();
    addMessageToUI(userText, "user");
    input.value = "";

    // Bot placeholder
    const botBubble = addMessageToUI("Thinking...", "bot");

    try {
      const response = await fetch("https://faesh.onrender.com/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          messages: messages,   // ðŸ”¥ FULL MEMORY SENT
          temperature: 0.7
        })
      });

      if (!response.ok) {
        throw new Error("HTTP " + response.status);
      }

      const data = await response.json();
      botBubble.textContent = "";

      // Typing effect
      const replyText = data.reply;
      let i = 0;

      const interval = setInterval(() => {
        botBubble.textContent += replyText[i];
        chat.scrollTop = chat.scrollHeight;
        i++;
        if (i >= replyText.length) {
          clearInterval(interval);

          // Save assistant reply to memory
          messages.push({ role: "assistant", content: replyText });
          saveMemory();
        }
      }, 25);

    } catch (err) {
      botBubble.textContent = "Error: " + err.message;
    }
  }

  sendBtn.addEventListener("click", sendMessage);
</script>

</body>
</html>
