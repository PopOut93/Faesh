<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Faesh</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: 40px auto;
    }
    textarea {
      width: 100%;
      height: 80px;
    }
    button {
      margin-top: 10px;
      padding: 10px 16px;
    }
    .reply {
      margin-top: 20px;
      padding: 12px;
      border: 1px solid #ccc;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

  <h1>Faesh</h1>

  <textarea id="input" placeholder="Say something to Faesh..."></textarea>
  <br />
  <button onclick="send()">Send</button>

  <div class="reply" id="reply"></div>

  <script>
    async function send() {
      const text = document.getElementById("input").value;
      const replyBox = document.getElementById("reply");

      replyBox.textContent = "Thinking...";

      const response = await fetch("https://faesh.onrender.com/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          messages: [
            { role: "user", content: text }
          ]
        })
      });

      const data = await response.json();
      replyBox.textContent = data.reply;
    }
  </script>

</body>
</html>
