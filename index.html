<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Faesh</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f0f0f;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    #chat {
      max-width: 700px;
      margin: 20px auto;
      padding: 10px;
    }
    .message {
      margin: 10px 0;
      padding: 10px;
      border-radius: 8px;
      max-width: 80%;
    }
    .user {
      background: #2563eb;
      margin-left: auto;
    }
    .bot {
      background: #2a2a2a;
      margin-right: auto;
    }
    #controls {
      max-width: 700px;
      margin: 10px auto;
      display: flex;
      gap: 10px;
      align-items: center;
    }
    textarea {
      width: 100%;
      height: 60px;
    }
    button {
      padding: 10px;
      cursor: pointer;
    }
    input[type="range"] {
      width: 150px;
    }
  </style>
</head>

<body>
  <div id="chat"></div>

  <div id="controls">
    <label>Roast:</label>
    <input type="range" id="roast" min="0" max="3" value="1" />
    <span id="roastLabel">Light</span>
  </div>

  <div id="controls">
    <textarea id="input" placeholder="Say something to Faesh..."></textarea>
    <button onclick="sendMessage()">Send</button>
  </div>

<script>
const chat = document.getElementById("chat");
const roastSlider = document.getElementById("roast");
const roastLabel = document.getElementById("roastLabel");

const roastMap = ["None", "Light", "Medium", "Savage"];

roastSlider.oninput = () => {
  roastLabel.textContent = roastMap[roastSlider.value];
};

function addMessage(text, role) {
  const div = document.createElement("div");
  div.className = "message " + role;
  div.textContent = text;
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
}

async function sendMessage() {
  const input = document.getElementById("input");
  const text = input.value.trim();
  if (!text) return;

  addMessage(text, "user");
  input.value = "";

  try {
    const res = await fetch("https://faesh.onrender.com/chat", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        messages: [{ role: "user", content: text }],
        roast_level: roastSlider.value
      })
    });

    const data = await res.json();
    addMessage(data.reply, "bot");
  } catch (err) {
    addMessage("Faesh is thinking too hardâ€¦ try again.", "bot");
  }
}
</script>
</body>
</html>
