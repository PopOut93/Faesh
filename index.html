<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Faesh</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f0f0f;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    #chat {
      max-width: 800px;
      margin: 20px auto;
      padding: 10px;
    }

    .message {
      padding: 10px;
      margin: 8px 0;
      border-radius: 8px;
      max-width: 80%;
    }

    .user {
      background: #2563eb;
      margin-left: auto;
      text-align: right;
    }

    .bot {
      background: #374151;
      margin-right: auto;
    }

    #controls {
      display: flex;
      gap: 8px;
      max-width: 800px;
      margin: 10px auto;
    }

    textarea {
      flex: 1;
      padding: 10px;
      border-radius: 6px;
      border: none;
      resize: none;
      height: 60px;
    }

    button {
      padding: 10px 14px;
      border-radius: 6px;
      border: none;
      background: #22c55e;
      color: #000;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background: #16a34a;
    }
  </style>
</head>

<body>

  <div id="chat"></div>

  <div id="controls">
    <textarea id="input" placeholder="Say something to Faesh..."></textarea>
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    console.log("Faesh frontend loaded cleanly");

    const chatDiv = document.getElementById("chat");
    const input = document.getElementById("input");

    function addMessage(text, role) {
      const div = document.createElement("div");
      div.className = `message ${role}`;
      div.textContent = text;
      chatDiv.appendChild(div);
      chatDiv.scrollTop = chatDiv.scrollHeight;
    }

    async function sendMessage() {
      const text = input.value.trim();
      if (!text) return;

      input.value = "";
      addMessage(text, "user");

      try {
        const response = await fetch("https://faesh.onrender.com/chat", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            messages: [
              { role: "user", content: text }
            ]
          })
        });

        if (!response.ok) {
          throw new Error("HTTP " + response.status);
        }

        const data = await response.json();
        addMessage(data.reply, "bot");

      } catch (err) {
        console.error(err);
        addMessage("Faesh failed to respond.", "bot");
      }
    }
  </script>

</body>
</html>
