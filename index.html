<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>F√¶sh</title>
<link rel="icon" href="./favicon.ico" />

<style>
:root{
  --bg:#0b0b12;
  --panel:#12121a;
  --line:#1f1f2e;
  --text:#ececf7;
  --muted:#b9bad3;
  --accent:#7c5cff;
  --good:#3ddc97;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,Segoe UI,Roboto,Helvetica,Arial;
  background:radial-gradient(1200px 600px at 50% -10%,#1a1a2c,var(--bg));
  color:var(--text);
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:18px;
}
.wrap{
  width:min(920px,100%);
  border:1px solid var(--line);
  background:linear-gradient(180deg,#12121a,#0f0f16);
  border-radius:18px;
  overflow:hidden;
  box-shadow:0 20px 60px rgba(0,0,0,.45);
}
header{
  padding:12px 16px;
  background:#12121a;
  border-bottom:1px solid var(--line);
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.brand{display:flex;gap:10px;font-weight:800}
.dot{
  width:10px;height:10px;border-radius:999px;
  background:var(--good);
  box-shadow:0 0 0 4px rgba(61,220,151,.15);
}
.controls{display:flex;gap:8px;align-items:center}
.btn{
  border:1px solid var(--line);
  background:rgba(255,255,255,.04);
  color:var(--text);
  padding:8px 12px;
  border-radius:12px;
  cursor:pointer;
  font-weight:700;
}
.btnAccent{
  border-color:rgba(124,92,255,.5);
  background:rgba(124,92,255,.15);
}
.micActive{
  background:rgba(61,220,151,.25)!important;
  border-color:var(--good)!important;
}
.main{display:flex;flex-direction:column;height:70vh;background:#0e0e15}
#chat{flex:1;padding:16px;overflow:auto;display:flex;flex-direction:column;gap:10px}
.row{display:flex}
.row.you{justify-content:flex-end}
.bubble{
  max-width:75%;
  padding:10px 12px;
  border-radius:16px;
  border:1px solid var(--line);
  white-space:pre-wrap;
}
.you .bubble{background:rgba(124,92,255,.15)}
.faesh .bubble{background:rgba(255,255,255,.04)}
.composer{
  padding:12px;
  border-top:1px solid var(--line);
  display:flex;
  gap:8px;
}
#input{
  flex:1;
  padding:12px;
  border-radius:14px;
  border:1px solid var(--line);
  background:rgba(255,255,255,.03);
  color:var(--text);
}
.tiny{
  padding:8px 16px;
  font-size:12px;
  color:var(--muted);
  border-top:1px solid var(--line);
}
</style>
</head>

<body>
<div class="wrap">
<header>
  <div class="brand"><span class="dot"></span>F√¶sh</div>
  <div class="controls">
    <button class="btn" id="micBtn">üé§</button>
    <button class="btn btnAccent" id="sendBtn">Send</button>
  </div>
</header>

<div class="main">
  <div id="chat"></div>
  <div class="composer">
    <input id="input" placeholder="Say something‚Ä¶" />
  </div>
  <div class="tiny">üéôÔ∏è Click mic to speak ‚Ä¢ Faesh speaks back ‚Ä¢ Warm & friendly voice</div>
</div>
</div>

<script>
const API="https://faesh.onrender.com/chat";
const chat=document.getElementById("chat");
const input=document.getElementById("input");
const micBtn=document.getElementById("micBtn");
const sendBtn=document.getElementById("sendBtn");

let history=[],session_state={};
const synth=window.speechSynthesis;

/* ---------- CHAT ---------- */
function add(who,text){
  const r=document.createElement("div");
  r.className="row "+who;
  const b=document.createElement("div");
  b.className="bubble";
  b.textContent=text;
  r.appendChild(b);
  chat.appendChild(r);
  chat.scrollTop=chat.scrollHeight;

  if(who==="faesh") speak(text);
}

async function send(text){
  add("you",text);
  input.value="";
  const res=await fetch(API,{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({message:text,messages:history,session_state})
  });
  const d=await res.json();
  session_state=d.session_state||{};
  add("faesh",d.reply);
}

/* ---------- VOICE OUT ---------- */
function speak(text){
  if(!synth) return;
  synth.cancel();
  const u=new SpeechSynthesisUtterance(text);
  u.rate=0.95;       // warm pacing
  u.pitch=1.05;      // friendly tone
  u.volume=1;
  u.lang="en-US";
  synth.speak(u);
}

/* ---------- SPEECH IN ---------- */
const SR=window.SpeechRecognition||window.webkitSpeechRecognition;
let recog,listening=false;

if(SR){
  recog=new SR();
  recog.lang="en-US";
  recog.onresult=e=>{
    const t=e.results[0][0].transcript;
    input.value=t;
    send(t);
  };
  recog.onend=()=>{listening=false;micBtn.classList.remove("micActive");};
}

micBtn.onclick=()=>{
  if(!recog) return alert("Speech recognition not supported");
  if(!listening){
    listening=true;
    micBtn.classList.add("micActive");
    recog.start();
  }else recog.stop();
};

sendBtn.onclick=()=>{
  const t=input.value.trim();
  if(t) send(t);
};

input.addEventListener("keydown",e=>{
  if(e.key==="Enter"){e.preventDefault();sendBtn.click();}
});

/* ---------- INIT ---------- */
(async()=>{
  const r=await fetch(API,{method:"POST",headers:{"Content-Type":"application/json"},body:"{}"});
  const d=await r.json();
  session_state=d.session_state||{};
  add("faesh",d.reply||"Hey üòä I‚Äôm here.");
})();
</script>
</body>
</html>
