<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Faesh</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f0f0f;
      color: white;
      margin: 0;
      padding: 0;
    }

    #chat {
      max-width: 800px;
      margin: 20px auto;
      padding: 10px;
    }

    .message {
      padding: 10px 14px;
      margin: 8px 0;
      border-radius: 14px;
      max-width: 70%;
      line-height: 1.4;
    }

    .user {
      background: #2563eb;
      margin-left: auto;
      text-align: right;
    }

    .bot {
      background: #374151;
      margin-right: auto;
    }

    #inputRow {
      display: flex;
      gap: 10px;
      max-width: 800px;
      margin: 20px auto;
      padding: 10px;
    }

    textarea {
      flex: 1;
      padding: 10px;
      border-radius: 10px;
      border: none;
      resize: none;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      border-radius: 10px;
      border: none;
      background: #22c55e;
      color: black;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div id="chat"></div>

  <div id="inputRow">
    <textarea id="input" rows="2" placeholder="Say something to Faesh..."></textarea>
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    const chat = document.getElementById("chat");

    function addMessage(text, sender) {
      const div = document.createElement("div");
      div.className = "message " + sender;
      div.textContent = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    async function sendMessage() {
      const input = document.getElementById("input");
      const message = input.value.trim();
      if (!message) return;

      addMessage(message, "user");
      input.value = "";

      try {
        const res = await fetch("https://faesh.onrender.com/chat", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            message: message   // ðŸ”‘ MUST be called "message"
          })
        });

        if (!res.ok) {
          throw new Error("Server returned " + res.status);
        }

        const data = await res.json();
        addMessage(data.response, "bot");

      } catch (err) {
        addMessage("Faesh engine error: " + err.message, "bot");
        console.error(err);
      }
    }
  </script>

</body>
</html>
