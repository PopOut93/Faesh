<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>FÃ¦sh</title>
<link rel="icon" href="./favicon.ico" />

<style>
:root{
  --bg:#0b0b12;
  --panel:#12121a;
  --line:#1f1f2e;
  --text:#ececf7;
  --muted:#b9bad3;
  --accent:#7c5cff;
  --good:#3ddc97;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,Segoe UI,Roboto,Helvetica,Arial;
  background:radial-gradient(1200px 600px at 50% -10%, #1a1a2c 0%, var(--bg) 55%);
  color:var(--text);
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}
.wrap{
  width:min(920px,100%);
  border:1px solid var(--line);
  background:var(--panel);
  border-radius:18px;
  overflow:hidden;
  box-shadow:0 20px 60px rgba(0,0,0,.45);
}
header{
  padding:12px 16px;
  border-bottom:1px solid var(--line);
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.brand{
  display:flex;
  align-items:center;
  gap:10px;
  font-weight:800;
}
.dot{
  width:10px;height:10px;border-radius:999px;background:var(--good);
}
.controls{
  display:flex;
  gap:8px;
  align-items:center;
}
.btn{
  border:1px solid var(--line);
  background:rgba(255,255,255,.03);
  color:var(--text);
  padding:8px 12px;
  border-radius:12px;
  cursor:pointer;
  font-weight:700;
}
.btnAccent{
  border-color:rgba(124,92,255,.45);
  background:rgba(124,92,255,.15);
}
.btn.micActive{
  background:rgba(61,220,151,.25);
  border-color:var(--good);
}
.main{
  display:flex;
  flex-direction:column;
  height:70vh;
}
#chat{
  flex:1;
  padding:16px;
  overflow:auto;
  display:flex;
  flex-direction:column;
  gap:10px;
}
.row{display:flex;gap:10px}
.row.you{justify-content:flex-end}
.bubble{
  max-width:75%;
  padding:10px 12px;
  border-radius:16px;
  border:1px solid var(--line);
  white-space:pre-wrap;
}
.bubble.you{background:rgba(124,92,255,.15)}
.bubble.faesh{background:rgba(255,255,255,.05)}
.tools{
  margin-left:36px;
}
.toolBtn{
  font-size:12px;
  background:none;
  border:none;
  color:var(--muted);
  cursor:pointer;
}
.composer{
  display:flex;
  gap:8px;
  padding:12px;
  border-top:1px solid var(--line);
}
#input{
  flex:1;
  padding:12px;
  border-radius:14px;
  border:1px solid var(--line);
  background:rgba(255,255,255,.03);
  color:var(--text);
}
</style>
</head>

<body>
<div class="wrap">
<header>
  <div class="brand"><span class="dot"></span>FÃ¦sh</div>
  <div class="controls">
    <label style="font-size:12px;color:var(--muted)">
      Voice <input id="voiceToggle" type="checkbox">
    </label>
    <button class="btn" id="micBtn">ðŸŽ¤</button>
    <button class="btn btnAccent" id="sendBtn">Send</button>
  </div>
</header>

<div class="main">
  <div id="chat"></div>
  <div class="composer">
    <input id="input" placeholder="Say somethingâ€¦" />
  </div>
</div>
</div>

<script>
const API_BASE = "https://faesh.onrender.com";
let history=[], session_state={};

const chatEl=document.getElementById("chat");
const inputEl=document.getElementById("input");
const sendBtn=document.getElementById("sendBtn");
const micBtn=document.getElementById("micBtn");
const voiceToggle=document.getElementById("voiceToggle");

function addMessage(who,text){
  const row=document.createElement("div");
  row.className="row "+(who==="you"?"you":"faesh");
  const bubble=document.createElement("div");
  bubble.className="bubble "+(who==="you"?"you":"faesh");
  bubble.textContent=text;
  row.appendChild(bubble);
  chatEl.appendChild(row);

  if(who==="faesh"){
    const tools=document.createElement("div");
    tools.className="tools";
    const btn=document.createElement("button");
    btn.className="toolBtn";
    btn.textContent="ðŸ”Š Speak";
    btn.onclick=()=>speak(text,true);
    tools.appendChild(btn);
    chatEl.appendChild(tools);
    if(voiceToggle.checked) speak(text,false);
  }
  chatEl.scrollTop=chatEl.scrollHeight;
}

async function send(){
  const t=inputEl.value.trim();
  if(!t)return;
  addMessage("you",t);
  inputEl.value="";
  history.push({role:"user",content:t});
  const r=await fetch(API_BASE+"/chat",{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({message:t,messages:history,session_state})});
  const d=await r.json();
  session_state=d.session_state||{};
  addMessage("faesh",d.reply);
  history.push({role:"assistant",content:d.reply});
}

sendBtn.onclick=send;
inputEl.onkeydown=e=>{if(e.key==="Enter")send();};

/* === SPEECH TO TEXT === */
const SR=window.SpeechRecognition||window.webkitSpeechRecognition;
let recog,listening=false;
if(SR){
  recog=new SR();
  recog.lang="en-US";
  recog.onresult=e=>inputEl.value=e.results[0][0].transcript;
  recog.onend=()=>{listening=false;micBtn.classList.remove("micActive");};
}
micBtn.onclick=()=>{
  if(!recog)return alert("Speech recognition not supported");
  if(!listening){
    listening=true;
    micBtn.classList.add("micActive");
    recog.start();
  }else recog.stop();
};

/* === TEXT TO SPEECH === */
function speak(text,force){
  if(!("speechSynthesis"in window))return;
  if(!force && !voiceToggle.checked)return;
  speechSynthesis.cancel();
  const u=new SpeechSynthesisUtterance(text);
  speechSynthesis.speak(u);
}

/* INIT */
(async()=>{
  const r=await fetch(API_BASE+"/chat",{method:"POST",headers:{"Content-Type":"application/json"},body:"{}"});
  const d=await r.json();
  session_state=d.session_state||{};
  addMessage("faesh",d.reply||"Sup ðŸ˜Ž");
})();
</script>
</body>
</html>
