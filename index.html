<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Fæsh</title>

  <link rel="icon" href="./favicon.ico" />

  <style>
    :root{
      --bg:#0b0b12;
      --panel:#12121a;
      --panel2:#0f0f16;
      --line:#1f1f2e;
      --text:#ececf7;
      --muted:#b9bad3;
      --accent:#7c5cff;
      --good:#3ddc97;
      --warn:#ffcc66;
      --bad:#ff5c7a;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      background: radial-gradient(1200px 600px at 50% -10%, #1a1a2c 0%, var(--bg) 55%);
      color:var(--text);
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:18px;
    }
    .wrap{
      width:min(820px, 100%);
      border:1px solid var(--line);
      background: linear-gradient(180deg, rgba(18,18,26,.95), rgba(12,12,18,.92));
      border-radius:18px;
      overflow:hidden;
      box-shadow: 0 20px 60px rgba(0,0,0,.45);
    }
    header{
      padding:12px 16px;
      background: #12121a;
      border-bottom:1px solid var(--line);
      display:flex;
      justify-content:space-between;
      align-items:center;
    }
    .brand{
      display:flex;
      align-items:center;
      gap:10px;
      font-weight:800;
    }
    .dot{
      width:10px;height:10px;border-radius:999px;background:#3ddc97;
      box-shadow:0 0 0 4px rgba(61,220,151,.12);
    }
    .sub{
      font-size:12px;
      color:var(--muted);
    }
    .controls{
      display:flex;
      gap:10px;
      align-items:center;
      flex-wrap:wrap;
    }
    .pill{
      display:flex;
      gap:8px;
      border:1px solid var(--line);
      background: rgba(255,255,255,.03);
      padding:8px 10px;
      border-radius:999px;
      font-size:12px;
    }
    .pill input{width:120px;}
    .btn{
      border:1px solid var(--line);
      background: rgba(255,255,255,.03);
      color:var(--text);
      padding:9px 12px;
      border-radius:12px;
      cursor:pointer;
    }
    .btnAccent{
      border-color: rgba(124,92,255,.45);
      background: rgba(124,92,255,.12);
    }
    .main{
      display:flex;
      flex-direction:column;
      height:min(72vh, 640px);
      background:#0e0e15;
    }
    #chat{
      padding:16px;
      overflow:auto;
      flex:1;
      display:flex;
      flex-direction:column;
      gap:10px;
    }
    .row{display:flex;gap:10px;}
    .row.you{justify-content:flex-end}
    .bubble{
      max-width:78%;
      border:1px solid var(--line);
      border-radius:16px;
      padding:10px 12px;
      white-space:pre-wrap;
    }
    .bubble.you{
      background: rgba(124,92,255,.13);
      border-color: rgba(124,92,255,.35);
    }
    .bubble.faesh{background: rgba(255,255,255,.04);}
    .meta{font-size:11px;color:var(--muted);}
    .composer{
      padding:12px;
      border-top:1px solid var(--line);
      background:#0f0f16;
      display:flex;
      gap:10px;
    }
    #input{
      flex:1;
      border:1px solid var(--line);
      background: rgba(255,255,255,.03);
      color:var(--text);
      padding:12px;
      border-radius:14px;
    }
    .hiddenInput{display:none;}
  </style>
</head>

<body>
<div class="wrap">
<header>
  <div>
    <div class="brand"><span class="dot"></span><span>Fæsh</span></div>
    <div class="sub">Fashion + creativity sidekick</div>
  </div>
  <div class="controls">
    <label class="pill">
      Roast
      <input id="roast" type="range" min="0" max="5" value="0" />
      <span id="roastVal">0</span>
    </label>
    <button class="btn btnAccent" id="sendBtn">Send</button>
  </div>
</header>

<div class="main">
  <div id="chat"></div>
  <div class="composer">
    <input id="input" placeholder="Say something…" />
  </div>
</div>
</div>

<script>
const API_BASE="https://faesh.onrender.com";
let history=[];
const chat=document.getElementById("chat");
const input=document.getElementById("input");
const sendBtn=document.getElementById("sendBtn");
const roast=document.getElementById("roast");
const roastVal=document.getElementById("roastVal");

roast.oninput=()=>roastVal.textContent=roast.value;

function addMessage(who,text){
  const row=document.createElement("div");
  row.className="row "+(who==="you"?"you":"faesh");
  const meta=document.createElement("div");
  meta.className="meta";
  meta.textContent=who==="you"?"You":"Fæsh";
  const bubble=document.createElement("div");
  bubble.className="bubble "+(who==="you"?"you":"faesh");
  bubble.textContent=text;
  who==="you"?(row.append(bubble,meta)):(row.append(meta,bubble));
  chat.appendChild(row);
  chat.scrollTop=chat.scrollHeight;
}

async function sendMessage(){
  const text=input.value.trim();
  if(!text) return;
  input.value="";
  addMessage("you",text);
  history.push({role:"user",content:text});
  history=history.slice(-20);

  try{
    const res=await fetch(API_BASE+"/chat",{
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body:JSON.stringify({message:text,messages:history,roast_level:+roast.value})
    });
    const data=await res.json();
    addMessage("faesh",data.reply||"…");
    history.push({role:"assistant",content:data.reply});
  }catch(e){
    addMessage("faesh","⚠️ Faesh froze — backend didn’t respond.");
  }
}

input.addEventListener("keydown",e=>{
  if(e.key==="Enter"){e.preventDefault();sendMessage();}
});
sendBtn.onclick=sendMessage;
</script>
</body>
</html>
