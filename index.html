<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>FÃ¦sh</title>
  <link rel="icon" href="./favicon.ico" />

  <style>
    :root{
      --bg:#0b0b12;
      --panel:#12121a;
      --panel2:#0f0f16;
      --line:#1f1f2e;
      --text:#ececf7;
      --muted:#b9bad3;
      --accent:#7c5cff;
      --good:#3ddc97;
      --warn:#ffcc66;
      --bad:#ff5c7a;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      background: radial-gradient(1200px 600px at 50% -10%, #1a1a2c 0%, var(--bg) 55%);
      color:var(--text);
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:18px;
    }
    .wrap{
      width:min(920px, 100%);
      border:1px solid var(--line);
      background: linear-gradient(180deg, rgba(18,18,26,.95), rgba(12,12,18,.92));
      border-radius:18px;
      overflow:hidden;
      box-shadow:0 20px 60px rgba(0,0,0,.45);
    }
    header{
      padding:12px 16px;
      background:#12121a;
      border-bottom:1px solid var(--line);
      display:flex;
      justify-content:space-between;
      gap:12px;
    }
    .brand{
      display:flex;
      align-items:center;
      gap:10px;
      font-weight:800;
    }
    .dot{
      width:10px;height:10px;border-radius:999px;background:var(--good);
      box-shadow:0 0 0 4px rgba(61,220,151,.12);
    }
    .sub{font-size:12px;color:var(--muted);font-weight:600;}
    .controls{
      display:flex;
      gap:8px;
      flex-wrap:wrap;
      justify-content:flex-end;
    }
    .pill{
      display:flex;
      align-items:center;
      gap:6px;
      border:1px solid var(--line);
      background:rgba(255,255,255,.03);
      padding:6px 10px;
      border-radius:999px;
      font-size:12px;
      color:var(--muted);
      font-weight:700;
    }
    .btn{
      border:1px solid var(--line);
      background:rgba(255,255,255,.03);
      color:var(--text);
      padding:8px 12px;
      border-radius:12px;
      cursor:pointer;
      font-weight:800;
    }
    .btnAccent{
      border-color:rgba(124,92,255,.45);
      background:rgba(124,92,255,.12);
    }
    .main{
      display:flex;
      flex-direction:column;
      height:min(72vh,680px);
      background:#0e0e15;
    }
    #chat{
      padding:16px;
      overflow:auto;
      flex:1;
      display:flex;
      flex-direction:column;
      gap:10px;
    }
    .row{display:flex;gap:10px;align-items:flex-end;}
    .row.you{justify-content:flex-end}
    .bubble{
      max-width:78%;
      border:1px solid var(--line);
      border-radius:16px;
      padding:10px 12px;
      white-space:pre-wrap;
    }
    .bubble.you{background:rgba(124,92,255,.13)}
    .bubble.faesh{background:rgba(255,255,255,.04)}
    .meta{font-size:11px;color:var(--muted)}
    .composer{
      padding:12px;
      border-top:1px solid var(--line);
      background:#0f0f16;
      display:flex;
      gap:8px;
    }
    #input{
      flex:1;
      border:1px solid var(--line);
      background:rgba(255,255,255,.03);
      color:var(--text);
      padding:12px;
      border-radius:14px;
      font-size:14px;
    }
    .micActive{
      background:rgba(61,220,151,.2)!important;
      border-color:var(--good)!important;
    }
    .tiny{
      font-size:12px;
      color:var(--muted);
      padding:10px 16px;
      border-top:1px solid var(--line);
      background:#0e0e15;
    }
  </style>
</head>

<body>
<div class="wrap">
<header>
  <div>
    <div class="brand"><span class="dot"></span><span>FÃ¦sh</span></div>
    <div class="sub">Fashion + creativity sidekick</div>
  </div>
  <div class="controls">
    <label class="pill">Roast <input id="roast" type="range" min="0" max="5" value="0"></label>
    <button class="btn" id="micBtn">ðŸŽ¤</button>
    <button class="btn btnAccent" id="sendBtn">Send</button>
  </div>
</header>

<div class="main">
  <div id="chat"></div>
  <div class="composer">
    <input id="input" placeholder="Say somethingâ€¦" />
  </div>
  <div class="tiny">
    ðŸŽ¤ Click mic to speak â€¢ Enter to send â€¢ Sensei / Toasted 3D supported
  </div>
</div>
</div>

<script>
const API_BASE = "https://faesh.onrender.com";

let history = [];
let session_state = {};

const chatEl = document.getElementById("chat");
const inputEl = document.getElementById("input");
const sendBtn = document.getElementById("sendBtn");
const micBtn = document.getElementById("micBtn");
const roastEl = document.getElementById("roast");

function addMessage(who, text){
  const row = document.createElement("div");
  row.className = "row " + (who==="you"?"you":"faesh");
  const bubble = document.createElement("div");
  bubble.className = "bubble " + (who==="you"?"you":"faesh");
  bubble.textContent = text;
  row.appendChild(bubble);
  chatEl.appendChild(row);
  chatEl.scrollTop = chatEl.scrollHeight;
}

async function postChat(text){
  history.push({role:"user",content:text});
  const res = await fetch(API_BASE+"/chat",{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({message:text,messages:history,session_state,roast_level:+roastEl.value})
  });
  const data = await res.json();
  session_state = data.session_state || {};
  addMessage("faesh",data.reply);
  history.push({role:"assistant",content:data.reply});
}

sendBtn.onclick = ()=>{
  const t=inputEl.value.trim();
  if(!t)return;
  addMessage("you",t);
  inputEl.value="";
  postChat(t);
};

inputEl.addEventListener("keydown",e=>{
  if(e.key==="Enter"){e.preventDefault();sendBtn.click();}
});

/* ===== SPEECH TO TEXT ===== */
const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
let recog=null, listening=false;

if(SpeechRecognition){
  recog = new SpeechRecognition();
  recog.lang="en-US";
  recog.interimResults=false;

  recog.onresult=e=>{
    inputEl.value = e.results[0][0].transcript;
  };
  recog.onend=()=>{
    listening=false;
    micBtn.classList.remove("micActive");
  };
}

micBtn.onclick=()=>{
  if(!recog) return alert("Speech recognition not supported");
  if(!listening){
    listening=true;
    micBtn.classList.add("micActive");
    recog.start();
  }else{
    recog.stop();
  }
};

// Init greeting
(async ()=>{
  const r = await fetch(API_BASE+"/chat",{method:"POST",headers:{"Content-Type":"application/json"},body:"{}"});
  const d = await r.json();
  session_state=d.session_state||{};
  addMessage("faesh",d.reply||"Sup ðŸ˜Ž");
})();
</script>
</body>
</html>
