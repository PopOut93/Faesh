<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Faesh</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f5f5f5;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    #chat {
      background: white;
      border: 1px solid #ccc;
      padding: 10px;
      height: 400px;
      overflow-y: auto;
      margin-bottom: 10px;
    }

    .message {
      margin-bottom: 8px;
      padding: 6px 10px;
      border-radius: 6px;
      max-width: 80%;
      white-space: pre-wrap;
    }

    .user {
      background: #007aff;
      color: white;
      margin-left: auto;
      text-align: right;
    }

    .bot {
      background: #e5e5ea;
      color: black;
      margin-right: auto;
    }

    #input {
      width: 100%;
      height: 60px;
      padding: 8px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h1>Faesh</h1>

  <div id="chat"></div>

  <textarea id="input" placeholder="Say something to Faesh..."></textarea>
  <button onclick="send()">Send</button>

  <script>
    const chat = document.getElementById("chat");
    const input = document.getElementById("input");

    function addMessage(text, className) {
      const div = document.createElement("div");
      div.className = "message " + className;
      div.textContent = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    async function send() {
      const text = input.value.trim();
      if (!text) return;

      addMessage(text, "user");
      input.value = "";

      addMessage("Thinking...", "bot");

      try {
        const response = await fetch("https://faesh.onrender.com/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            messages: [
              { role: "user", content: text }
            ]
          })
        });

        if (!response.ok) {
          throw new Error("HTTP " + response.status);
        }

        const data = await response.json();

        // Replace "Thinking..." with actual reply
       // Replace "Thinking..." with typing effect
const botBubble = chat.lastChild;
botBubble.textContent = "";

const text = data.reply;
let i = 0;

const interval = setInterval(() => {
  botBubble.textContent += text[i];
  chat.scrollTop = chat.scrollHeight;
  i++;
  if (i >= text.length) {
    clearInterval(interval);
  }
}, 25);

      } catch (err) {
        chat.lastChild.textContent = "Error: " + err.message;
      }
    }
  </script>

</body>
</html>
