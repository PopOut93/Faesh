<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Faesh</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      background: #0e0e14;
      color: #ffffff;
      font-family: Arial, Helvetica, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .app {
      width: 100%;
      max-width: 520px;
      height: 90vh;
      background: #12121a;
      display: flex;
      flex-direction: column;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 40px rgba(0,0,0,0.6);
    }

    header {
      padding: 14px 16px;
      background: #151521;
      border-bottom: 1px solid #222233;
      font-weight: bold;
      text-align: center;
    }

    #chat {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .user-msg {
      align-self: flex-end;
      background: #4c5cff;
      padding: 10px 14px;
      border-radius: 16px 16px 4px 16px;
      max-width: 80%;
    }

    .bot-msg {
      align-self: flex-start;
      background: #232336;
      padding: 10px 14px;
      border-radius: 16px 16px 16px 4px;
      max-width: 80%;
    }

    .controls {
      border-top: 1px solid #222233;
      padding: 10px;
      display: flex;
      gap: 8px;
      align-items: center;
      background: #141420;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px 12px;
      border-radius: 8px;
      border: none;
      outline: none;
      background: #1d1d2b;
      color: #fff;
    }

    button {
      padding: 10px 14px;
      border: none;
      border-radius: 8px;
      background: #4c5cff;
      color: white;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }

    .extras {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 8px 12px;
      background: #101018;
      border-top: 1px solid #1f1f2e;
    }

    .extras label {
      cursor: pointer;
      font-size: 18px;
    }

    .extras input[type="file"] {
      display: none;
    }

    .roast {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 12px;
    }

    .roast input {
      width: 120px;
    }
  </style>
</head>

<body>
  <div class="app">
    <header>Faesh</header>

    <div id="chat"></div>

    <div class="extras">
      <label title="Upload image">üñºÔ∏è
        <input type="file" accept="image/*">
      </label>

      <label title="Upload file">üìé
        <input type="file">
      </label>

      <div class="roast">
        <span>Roast</span>
        <input type="range" min="0" max="3" value="1" oninput="setRoastLevel(this.value)">
      </div>
    </div>

    <div class="controls">
      <input id="userInput" type="text" placeholder="Say something‚Ä¶" onkeydown="if(event.key==='Enter'){sendMessage()}" />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <!-- ===== SCRIPT (SINGLE SOURCE OF TRUTH) ===== -->
  <script>
    // ===== GLOBAL STATE =====
    window.currentRoastLevel = 1;

    // ===== UI HELPERS =====
    function addMessage(text, sender) {
      const chat = document.getElementById("chat");
      const msg = document.createElement("div");
      msg.className = sender === "user" ? "user-msg" : "bot-msg";
      msg.textContent = text;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }

    // ===== ROAST LEVEL =====
    window.setRoastLevel = function(level) {
      window.currentRoastLevel = Number(level);
    };

    // ===== SEND MESSAGE (GLOBAL) =====
    window.sendMessage = async function() {
      const input = document.getElementById("userInput");
      const message = input.value.trim();
      if (!message) return;

      addMessage(message, "user");
      input.value = "";

      try {
        const res = await fetch("https://faesh.onrender.com/chat", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            message: message,
            roast_level: window.currentRoastLevel
          })
        });

        if (!res.ok) {
          throw new Error("HTTP " + res.status);
        }

        const data = await res.json();
        addMessage(data.reply || "‚ö†Ô∏è No reply received.", "bot");

      } catch (err) {
        console.error(err);
        addMessage("‚ö†Ô∏è Faesh froze ‚Äî backend didn‚Äôt respond.", "bot");
      }
    };

    // ===== WELCOME MESSAGE =====
    addMessage(
      "Yo! What‚Äôs good? Faesh here ‚Äî your fashion and creativity sidekick, created by Patrick Wilkerson Sr. What vibe are we on?",
      "bot"
    );
  </script>
</body>
</html>
