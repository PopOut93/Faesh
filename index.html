<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Faesh</title>

  <style>
    body {
      background: #0b0b0f;
      color: #e5e7eb;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #22c55e;
      margin-bottom: 15px;
    }

    #chat {
      background: #0f172a;
      border: 1px solid #1f2937;
      border-radius: 10px;
      padding: 15px;
      height: 420px;
      overflow-y: auto;
      margin-bottom: 12px;
    }

    .message {
      max-width: 80%;
      padding: 10px 14px;
      border-radius: 10px;
      margin-bottom: 10px;
      line-height: 1.4;
      word-wrap: break-word;
    }

    .user {
      background: #2563eb;
      margin-left: auto;
      text-align: right;
    }

    .bot {
      background: #1f2937;
      margin-right: auto;
    }

    textarea {
      width: 100%;
      height: 70px;
      padding: 10px;
      background: #020617;
      color: #e5e7eb;
      border: 1px solid #1f2937;
      border-radius: 8px;
      resize: none;
      margin-bottom: 10px;
    }

    .controls {
      display: flex;
      gap: 10px;
    }

    button {
      background: #22c55e;
      color: #020617;
      border: none;
      border-radius: 8px;
      padding: 10px 14px;
      font-weight: 600;
      cursor: pointer;
    }

    button:hover {
      background: #16a34a;
    }

    input[type="file"] {
      display: none;
    }
  </style>
</head>

<body>

  <h1>Faesh</h1>

  <div id="chat"></div>

  <textarea id="input" placeholder="Say something to Faesh..."></textarea>

  <input id="imageInput" type="file" accept="image/*">
  <input id="fileInput" type="file">

  <div class="controls">
    <button onclick="document.getElementById('imageInput').click()">ðŸ“¸ Image</button>
    <button onclick="document.getElementById('fileInput').click()">ðŸ“Ž File</button>
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    const chatEl = document.getElementById("chat");
    const inputEl = document.getElementById("input");

    function addMessage(text, who) {
      const div = document.createElement("div");
      div.className = "message " + who;
      div.textContent = text;
      chatEl.appendChild(div);
      chatEl.scrollTop = chatEl.scrollHeight;
    }

    async function sendMessage() {
      const text = inputEl.value.trim();
      if (!text) return;

      addMessage(text, "user");
      inputEl.value = "";

      try {
        const res = await fetch("https://faesh.onrender.com/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            messages: [
              { role: "user", content: text }
            ]
          })
        });

        if (!res.ok) {
          throw new Error("HTTP " + res.status);
        }

        const data = await res.json();
        addMessage(data.reply, "bot");

      } catch (err) {
        console.error(err);
        addMessage("Faesh backend error. Check console.", "bot");
      }
    }

    console.log("Faesh frontend loaded cleanly");
  </script>

</body>
</html>
