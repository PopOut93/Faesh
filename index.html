<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Faesh</title>

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0f0f14;
      color: #eaeaf0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      padding: 14px 18px;
      background: #12121a;
      border-bottom: 1px solid #1f1f2e;
      font-weight: 700;
      letter-spacing: 0.5px;
    }

    #chat {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
    }

    .user {
      margin: 8px 0;
      align-self: flex-end;
      background: #2d6cdf;
      padding: 10px 14px;
      border-radius: 14px;
      max-width: 75%;
      color: #fff;
    }

    .bot {
      margin: 8px 0;
      align-self: flex-start;
      background: #1e1e2d;
      padding: 10px 14px;
      border-radius: 14px;
      max-width: 75%;
    }

    .error {
      margin: 8px 0;
      color: #ff8a8a;
      font-size: 0.9em;
    }

    footer {
      display: flex;
      gap: 8px;
      padding: 10px;
      background: #12121a;
      border-top: 1px solid #1f1f2e;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px 12px;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 1em;
    }

    button {
      padding: 10px 14px;
      border-radius: 8px;
      border: none;
      background: #2d6cdf;
      color: white;
      cursor: pointer;
      font-weight: 600;
    }

    button.secondary {
      background: #2a2a3d;
    }
  </style>
</head>

<body>

<header>
  Faesh
</header>

<div id="chat">
  <div class="bot">
    Yo! What‚Äôs good? Faesh here ‚Äî your fashion and creativity sidekick, created by Patrick Wilkerson Sr.
    What vibe are we on?
  </div>
</div>

<footer>
  <button class="secondary" title="Upload image">üñºÔ∏è</button>
  <button class="secondary" title="Upload file">üìé</button>
  <input id="userInput" type="text" placeholder="Say something‚Ä¶" />
  <button onclick="sendMessage()">Send</button>
</footer>

<script>
async function sendMessage() {
  const input = document.getElementById("userInput");
  const chat = document.getElementById("chat");

  const text = input.value.trim();
  if (!text) return;

  chat.innerHTML += `<div class="user">${text}</div>`;
  input.value = "";
  chat.scrollTop = chat.scrollHeight;

  try {
    const res = await fetch("https://faesh.onrender.com/chat", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        messages: [
          { role: "user", content: text }
        ],
        roast_level: 1
      })
    });

    if (!res.ok) {
      const err = await res.text();
      console.error("Backend error:", err);
      chat.innerHTML += `<div class="error">‚ö†Ô∏è Backend error (${res.status})</div>`;
      return;
    }

    const data = await res.json();
    chat.innerHTML += `<div class="bot">${data.reply}</div>`;
    chat.scrollTop = chat.scrollHeight;

  } catch (e) {
    console.error("Network error:", e);
    chat.innerHTML += `<div class="error">‚ö†Ô∏è Faesh froze ‚Äî backend didn‚Äôt respond.</div>`;
  }
}
</script>

</body>
</html>
