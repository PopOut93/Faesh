<!DOCTYPE html>
<html>
<head>
  <title>Faesh</title>
  <style>
    body { font-family: Arial; background:#111; color:#fff }
    .message.user { color:#4da3ff }
    .message.bot { color:#ccc }
  </style>
</head>
<body>

<h1>Faesh</h1>

<div id="chat"></div>

<input id="input" placeholder="Say something to Faesh..." />
<button onclick="sendMessage()">Send</button>

<br><br>
<label>Roast Level</label>
<input type="range" id="roast" min="0" max="3" value="1" />

<script>
async function sendMessage() {
  const input = document.getElementById("input");
  const chat = document.getElementById("chat");
  const roast = document.getElementById("roast").value;

  const userText = input.value.trim();
  if (!userText) return;

  chat.innerHTML += `<div class="message user">${userText}</div>`;
  input.value = "";

  const payload = {
    messages: [{ role: "user", content: userText }],
    roast_level: Number(roast)
  };

  const res = await fetch("https://faesh.onrender.com/chat", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(payload)
  });

  const data = await res.json();

  // âœ… FIXED: response, not message
  chat.innerHTML += `<div class="message bot">${data.response}</div>`;
}
</script>

</body>
</html>
